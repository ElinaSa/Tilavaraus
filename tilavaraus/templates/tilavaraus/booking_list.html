
{% load static %}

<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varauslista</title>    
    <link rel="stylesheet" href="{% static 'tilavaraus/style.css' %}">
</head>
<body>
    <h1>Varauslista</h1>

    <p>Tervetuloa, {{ user.username}}!

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Kirjaudu ulos</button>
        </form>
    </p>
    
    <ul>
        {% for reservation in reservations %}
            <li>
                {{ reservation.title }} - 
                {% if reservation.completed %} 
                    Valmis
                {% else %}
                    Ei ole valmis
                {% endif %}
            
            </li>
        {% endfor %}
    </ul>
</body>
</html>
